<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon.png" type="image/png">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5e2b7d;
            color: white;
            padding: 20px;
            background: radial-gradient(circle, #5e2b7d 40%, #000000 100%);
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-image: url('https://pusdt.io/images/1.jpg');
            background-size: contain; /* تغيير إلى contain */
            background-repeat: no-repeat; /* منع تكرار الصورة */
            background-position: center; /* توسيط الصورة */
            padding: 70px 30px; /* تعديل الارتفاع بزيادة 40 بكسل */
            border-radius: 25px; /* الحواف الدائرية */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
            backdrop-filter: blur(5px);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        label {
            display: block;
            text-align: center; /* وضع العناوين في الوسط */
            margin-bottom: 5px;
            color: white;
        }

        input, textarea {
            width: 80%; /* تعديل العرض إلى 80% */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            display: block;
            margin-left: auto;
            margin-right: auto; /* لتوسيع الحقول */
        }

        input[type="submit"] {
            width: 40%; /* تعديل العرض إلى 40% */
            background-color: #5e2b7d;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto; /* لتوسيع الزر */
        }

        input[type="submit"]:hover {
            background-color: #4b2166;
        }

        .error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: center;
        }

        .success-message {
            color: white; /* تغيير لون النص إلى الأبيض */
            margin-top: 10px;
            text-align: center;
            font-size: 12px; /* تصغير حجم النص */
        }

        /* الأزرار الرئيسية */
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-item a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .nav-item a:hover {
            background-color: black;
            color: white;
        }

        .separator {
            margin: 0 10px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <span class="nav-item"><a href="https://soomx.com">الصفحة الرئيسية</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://soomx.com/virtualmastercard">بطاقة ماستر كارد الافتراضية</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://soomx.com/bridge">جسر العملات الرقمية</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://soomx.com/giftcards">بطاقات الهدايا</a></span>
        <span class="separator">|</span>
        <span class="nav-item"><a href="https://soomx.com/contactus">اتصل بنا</a></span>
    </div>

    <div class="form-container">
        <h2>Contact Us</h2>
        <form id="contactForm" action="contactusfolder/send_contact.php" method="post"> <!-- تغيير المسار هنا -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

            <input type="submit" value="Send Message">
        </form>
        <p id="responseMessage" class="success-message"></p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع الإرسال الافتراضي للنموذج

            var form = event.target;
            var formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('responseMessage').textContent = "Thank you, your message has been sent successfully. We will get back to you as soon as possible.";
                form.reset(); // إعادة تعيين الحقول بعد الإرسال
            })
            .catch(error => {
                document.getElementById('responseMessage').textContent = "Sorry, there was an error sending your message. Please try again later.";
            });
        });
    </script>

</body>
</html>
